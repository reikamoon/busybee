<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">

  <title>busybee</title>
<style>
body {
  height: 1500px;
  background: linear-gradient(#0066cc 0%, #66b3ff 51%,  #99ccff 75%);
}
/* Fonts */
p {
  font-family:Arial, Verdana, sans-serif;
}
h1 {
  font-family:Verdana, Arial, sans-serif;
  font-size: 50px;
  font-weight: bold;
  color: #000000;
}

.logo-image{
   width: 90px;
   height: 60px;
   border-radius: 5%;
   overflow: hidden;
   margin-top: -10px;
}

.logo {
  font-family: Noteworthy, Century Gothic, Arial, sans-serif;
  font-size: 38px;
  color: white;
}
.navbartext {
  font-family: Noteworthy, Century Gothic, Arial, sans-serif;
  font-size: 40px;
  color: white;
}

.hometitle {
  position:static;
  left: 600px;
  top: 300px;
}

.divider{
    width:110px;
    display:inherit;
}

#navbar {
  overflow: hidden;
  background-color: #39A9E8;
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: #4CAF50;
  color: white;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 60px;
}

/* The grid: Four equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
  padding: 10px;
}

/* Style the images inside the grid */
.column img {
  opacity: 0.8;
  cursor: pointer;
}

.column img:hover {
  opacity: 1;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* The expanding image container */
.container {
  position: relative;
  display: none;
}

/* Expanding image text */
#imgtext {
  position: absolute;
  bottom: 15px;
  left: 15px;
  color: white;
  font-size: 20px;
}

/* Closable button inside the expanded image */
.closebtn {
  position: absolute;
  top: 10px;
  right: 15px;
  color: white;
  font-size: 35px;
  cursor: pointer;
}
</style>
</head>
<!-- Include navbar on EVERY page -->
{% include 'partials/navbar.html' %}
<body>
  {% block content %}
  {% endblock content %}
</body>
</html>
