<!-- homepage -->
{% extends 'base.html' %}
<!-- positioning -->
<body>
{% block content %}
<br><br><br>
<center>
<h1>Hello, World!</h1>
</center>

<!-- tab gallery -->
<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="static/placeholder.jpg" alt="Morning" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="static/placeholder.jpg" alt="Afternoon" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="static/placeholder.jpg" alt="Evening" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="static/placeholder.jpg" alt="Night" style="width:100%" onclick="myFunction(this);">
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<a href='/today'><img src="http://www.pngall.com/wp-content/uploads/2016/05/Click-Here-Download-PNG.png" alt= "button" height= "400" width = "500" ></a>
<!-- script for tab gallery -->
<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>

</body>
{% endblock content %}
