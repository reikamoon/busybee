<!-- shopping list view -->
{% extends 'base.html' %}

{% block content %}
<!-- Include navbar on EVERY page -->
{% include 'partials/navbar_b.html' %}

<style>
* {
  box-sizing: border-box;
}

ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

ul li {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #39A9E8;
  padding: 12px;
  text-decoration: none;
  font-family: Verdana, Arial, sans-serif;
  font-size: 30px;
  color: black;
  display: block;
  position: relative;
}

ul li:hover {
  background-color: #eee;
}

.close {
  cursor: pointer;
  position: absolute;
  top: 50%;
  right: 0%;
  padding: 12px 16px;
  transform: translate(0%, -50%);
}

.close:hover {background: #bbb;}

.miki {
  font-size: 40px;
  font-color: black;
}
</style>
<!-- show every product in shopping list -->
<br><br><br>
<center><h1><b>{{ list.name }}</b></h1></center>
<center>
<div class = "miki">
<a  href= "/mylists/{{ list._id }}/edit"><i class="fa fa-pencil-square-o"></i> Edit List</a>
<a  href= "/mylists/{{ list._id }}/new"><i class="fa fa-plus-circle"></i> Add a Product</a>
</div>
</center>
<ul>
{% for product in list.products %}
<center><li>{{ product.name }}<span class="close">&times;</span>
<a href='{{ product.URL }}'><img src="{{ product.image_url }}" alt= "Product" height= "100" width = "100" ></a>
<br>
Price: ${{ product. price }}
</li></center>
{% endfor %}
</ul>
<script>
var closebtns = document.getElementsByClassName("close");
var i;

for (i = 0; i < closebtns.length; i++) {
  closebtns[i].addEventListener("click", function() {
    this.parentElement.style.display = 'none';
  });
}
</script>
{% endblock content %}
