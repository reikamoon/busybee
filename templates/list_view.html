<!-- shopping list view -->
{% extends 'base.html' %}

{% block content %}
<!-- show every product in shopping list -->
<br><br><br>
<!-- Product Name -->
<h1><b>{{ list.name }}</b></h1>
<center><h2><a href="/mylists/{{list._id}}/new">Add a Product</a></h2></center>
{% for product in list.products %}
<p>{{ product.name }}</p>
{% endfor %}


{% endblock content %}
